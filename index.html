<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Test</title>
    <link rel="stylesheet" href="/styles/main.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');</style>
</head>
<body>

    <main>
    
        <nav>
            <div class="desktopLogo">
                <img src="/images/Desktop Logo.svg" alt="logo">
            </div>
            <div class="mobileLogo">
                <img src="/images/mobileLogo.svg" alt="logo">
            </div>
            <div class="desktopNav">
                <ul>
                    <li><a class = 'navHome' href="#">home</a></li>
                    <li>
                        <a class = 'navPortfolio' href="#">portfolio
                        <ul class = 'portfolioToggle'>
                            <li><a class = 'portfolioToggleFont' href="#">UX/UI Design</a></li>
                            <li><a class = 'portfolioToggleFont' href="#">Graphic Design</a></li>
                            <li><a class = 'portfolioToggleFont' href="#">Architecture</a></li>
                            <li><a class = 'portfolioToggleFont' href="#">Digital Artwork</a></li>
                            <li><a class = 'portfolioToggleFont' href="#">Frontend Development</a></li>
                        </ul>
                    </li>
                    <li><a class = 'navAbout' href="#">about</a></li>
                    <li><a class = 'navResume' href="#">resume</a></li>
                </ul>
                <div class="contactButtonContainer">
                    <button class="contactButton">contact</button>
                </div>
            </div>
            <div class="mobileTrigger">
                <div class="mobileToggle"></div>
            </div>
        </nav>

        <header>
            <div class="boxOne">
                <div class="description">
                    <p>Hello there! My name is Thomas Emerson from Melbourne, Australia</p>
                </div>
                <div class="typingEffect">
                    <h1>I'm a <span class="typed-text"></span><span class="cursor">&nbsp;</span></h1>
                </div>
                <div class="details">
                    <button class = 'myWork'>my work</button>
                    <button class = 'letschatButton'>lets chat</button>
                </div>
            </div>
            <div class="boxTwo">
                <img src="/images/homeIllustration.svg" alt="illustration">
            </div>
        </header>

        <div class="scrollDown">
            <img src="/images/scroll down.svg" alt="scrollDown">
        </div>

        <div class="background">
            <img src="/images/Background.svg" alt="background">
        </div>

    </main>

    <div id="portfolio">
        <div class="title">
            <h1>portfolio</h1>
        </div>
        <div class="container">
            <img src="/images/portfolioBackground-image.png" alt="">
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
